name: Daily Wordcloud & HotStock Task

on:
  schedule:
    - cron: '20 10 * * *'   # æ¯å¤© 07:15 UTC (åŒ—äº¬æ—¶é—´ 15:15) è‡ªåŠ¨è¿è¡Œ
  workflow_dispatch:        # æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Install Chinese fonts
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-noto-cjk
        sudo apt-get install fonts-wqy-zenhei

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: pip install -r requirements.txt

    # ğŸ‘‰ è¿è¡Œç¬¬ä¸€ä¸ªè„šæœ¬
    - name: Run generate_wordcloud.py
      run: |
        python generate_wordcloud.py
        ls -l stock_data1.xlsx wordcloud.png || echo "æ–‡ä»¶æœªç”Ÿæˆ"

    # ğŸ‘‰ è¿è¡Œæ–°å¢çš„ hotstock_wordcloud.py
    - name: Run HotStock_v1.0.py
      run: |
        python HotStock_v1.0.py
        ls -l HotStock_Top20.xlsx HotStock_WordCloud.png || echo "æ–‡ä»¶æœªç”Ÿæˆ"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: output-files
        path: |
          stock_data1.xlsx
          wordcloud.png
          HotStock_Top20.xlsx
          HotStock_WordCloud.png

    - name: Commit and push generated files
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        git add stock_data1.xlsx wordcloud.png HotStock_Top20.xlsx HotStock_WordCloud.png
        git commit -m "Auto-generated files on $(date '+%Y-%m-%d')"
        git push origin main
