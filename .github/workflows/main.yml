name: Daily Movie Wordcloud Task

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Install Chinese font (for wordcloud)
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-noto-cjk
     
    - name: Install Chinese fonts
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-noto-cjk

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run script and check files
      run: |
        python generate_wordcloud.py
        pwd
        ls -l stock_data1.xlsx wordcloud.png || echo "文件未生成"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: output-files
        path: |
          stock_data1.xlsx
          wordcloud.png
