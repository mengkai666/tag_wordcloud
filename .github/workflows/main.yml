name: Daily Movie Wordcloud Task

on:
  schedule:
    - cron: '0 1 * * *'  # 每天 UTC+1点，北京时间早上9点
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run script
      run: |
        python generate_wordcloud.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
       name: output-files
       path: |
        stock_data1.xlsx
        wordcloud.png
