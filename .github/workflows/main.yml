name: Daily Wordcloud & HotStock Task

on:
  schedule:
    - cron: '20 10 * * *'   # 每天 07:15 UTC (北京时间 15:15) 自动运行
  workflow_dispatch:        # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Install Chinese fonts
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-noto-cjk
        sudo apt-get install fonts-wqy-zenhei

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: pip install -r requirements.txt

    # 👉 运行第一个脚本
    - name: Run generate_wordcloud.py
      run: |
        python generate_wordcloud.py
        ls -l stock_data1.xlsx wordcloud.png || echo "文件未生成"

    # 👉 运行新增的 hotstock_wordcloud.py
    - name: Run HotStock_v1.0.py
      run: |
        python HotStock_v1.0.py
        ls -l HotStock_Top20.xlsx HotStock_WordCloud.png || echo "文件未生成"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: output-files
        path: |
          stock_data1.xlsx
          wordcloud.png
          HotStock_Top20.xlsx
          HotStock_WordCloud.png

    - name: Commit and push generated files
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        git add stock_data1.xlsx wordcloud.png HotStock_Top20.xlsx HotStock_WordCloud.png
        git commit -m "Auto-generated files on $(date '+%Y-%m-%d')"
        git push origin main
